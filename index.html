<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Roy Chan" />
  <meta name="description"
    content="Wish You Safe And Sound gives current weather conditions based on your location and can be searched based on location. This site was built with CSS for styling, JavaScript for functionality, and APIs for live weather data and forecasting." />

  <title>Wish You Safe And Sound</title>
  <link rel="shortcut icon" href="assets/images/static-image//shortcut.svg" type="image/x-icon" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/styles/styles.css" />

</head>

<body>
  <div class="flex flex-column main-container">
    <header class="flex heading">
      <h1>Wish You Safe And Sound</h1>

      <div class="flex search-container">
        <div class="flex search-form">
          <svg class="location-btn flex">
            <use xlink:href="assets/images/icons.svg#IcBaselineLocationOn"></use>
          </svg>

          <input type="text" placeholder="Search for Cities..." id="location-search-btn" autocomplete="off" />

          <svg class="search-btn flex">
            <use xlink:href="assets/images/icons.svg#OcticonSearch16"></use>
          </svg>
        </div>

        <button class="dark-light-mode flex">
          <img class="mode-toggle" src="assets/images/animation-image/moon-first-quarter.svg" width="150%" height="150%"
            alt="" />
        </button>
      </div>
    </header>

    <section class="flex location-jokes">
      <div class="location-details">
        <h2><strong id="location"> Singapore , SG</strong></h2>

        <div class="date-time">
          <p id="date-time">Thursday, May 4 at 2:11 PM</p>
        </div>
      </div>

      <div class="flex flex-column jokes">
        <p class="joke-question">
          If a farmer raises wheat in dry weather, what does he raise in wet
          weather?
        </p>
        <p class="joke-answer">An umbrella.</p>
      </div>
    </section>

    <div class="dashboard">

    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
